<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이벤트 페이지</title>
</head>
<body>
	<img src="images/event.jpg" alt="신간 안내" usemap="#eventMap">
	<map name="eventMap">	<!--area 태그의 alt 속성 자체가 시각적으로 브라우저에 표시되지는 않습니다. 대신 스크린 리더와 같은 접근성 도구를 사용하는 사용자에게 이 정보가 전달됩니다.-->
		<area shape="circle" coords="328,240,55" href="http://www.easyspub.co.kr/20_Menu/BookList/EDU" alt="시간 소개 페이지로 가기" target="_blank">
		<area shape="rect" coords="43,770,690,1170" href="http://www.easyspub.co.kr/12_Menu/BoardView/C200/123/EDU" alt="본문 PDF 다운로드 페이지로 가기" target="_blank">
	</map>
</body>
</html>

<!--<map> 태그는 HTML에서 이미지 맵(Image Map)을 정의하는 데 사용됩니다. 이미지 맵은 하나의 이미지 내에서 여러 부분에 대해 링크를 설정할 수 있는 기능을 제공합니다. 이를 통해 사용자는 이미지의 특정 부분을 클릭하여 각기 다른 링크로 이동할 수 있습니다.-->
