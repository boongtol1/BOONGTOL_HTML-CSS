<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>HTML5 폼</title>
</head>
<body>
	<form action="search.php" method="post">
		<input type="text" title="검색">
		<input type="submit" value="검색">
	</form>
</body>
</html>

<!--action 속성은 폼 데이터를 제출할 때 데이터를 처리할 서버 측의 URL을 지정합니다. 이 URL은 폼 데이터를 처리하기 위한 서버의 스크립트(예: PHP, Python, Node.js 등)를 가리킵니다.-->
<!--폼 데이터를 제출할 때 처리할 서버 측 스크립트의 URL을 지정합니다. 이 경우 "search.php"라는 PHP 파일로 데이터가 전송됩니다.-->

<!--1.사용자가 검색어를 입력하고 제출 버튼을 클릭합니다.
2.그 검색어는 "search.php"로 전송됩니다.
3."search.php"는 그 검색어를 사용해 데이터베이스를 검색하고 결과를 생성합니다.
4.그 결과가 사용자의 브라우저에 표시됩니다.-->

<!--method="post"는 폼에서 정보를 서버에 보내는 방법을 정하는 것입니다.-->

<!--1.여러분이 편지(폼 데이터)를 씁니다.
2.그 편지를 봉투(HTTP 요청) 안에 넣습니다.
3.봉투를 우체통(서버)에 넣습니다.-->
<!--다른 사람들이 여러분이 보낸 내용을 쉽게 볼 수 없습니다.-->
