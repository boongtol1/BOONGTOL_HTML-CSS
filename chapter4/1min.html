<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1분 복습</title>
</head>
<body>
  <form>  <!--<form> 태그는 웹 페이지에서 사용자 입력을 수집하고 서버에 전송하는 데 사용되는 매우 중요한 태그입니다.-->
    <!--<form> 태그는 본래의 목적 외에도 폼의 레이아웃이나 사용자 인터페이스 요소들을 그룹화하는 용도로 사용할 수도 있습니다.-->
    <h2>색상 선택</h2>
    <select>
      <option value="black" selected>블랙(기본)</option>
      <option value="silver">실버</option>      
      <option value="gold">로즈골드</option>
    </select>
  </form>
