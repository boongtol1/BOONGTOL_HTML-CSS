<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>웹 폼</title>
</head>

<body>	
	<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">	<!--자동으로 계산하는 코드(oninput)-->
		<input type="number" name="num1" value="0">
		+<input type="number" name="num2" value="0">
		=<output name="result" for="num"></output>
	</form>
</body>
</html>
