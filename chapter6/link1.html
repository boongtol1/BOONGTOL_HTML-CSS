<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>텍스트 링크 </title>
  <style>
    ul {
      list-style-type:none;  /* 불릿 없앰 */
    }
    li {
      display:inline;   /* 인라인 레벨 요소로 만듦 */
      float:left;  /* 왼쪽으로 배치 */
      margin:10px 15px; /* 마진 */
      padding:10px;  /* 패딩 */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>  <!--href="#"는 클릭 시 아무런 페이지로 이동하지 않는다는 의미로, 보통 예시나 임시로 사용됩니다. 실제로는 # 대신 링크하고자 하는 URL이 들어갑니다.-->
    <li><a href="#">회사소개</a></li>
    <li><a href="#">도서</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">질문답변</a></li>
    <li><a href="#">동영상강의</a></li>
  </ul>
</body>
</html>
