<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>간단한 정보 표</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>사람들의 정보</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김철수</td>
                <td>30</td>
                <td>프로그래머</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>25</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td>박지성</td>
                <td>34</td>
                <td>축구 선수</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
