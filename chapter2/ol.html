<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>1박 2일 가족 여행 코스</title>
</head>
<body>
	<h1>1박 2일 가족 여행 코스</h1>
	<ul>
		<li>1일차
			<ol type="a">
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차	<!--reversed 속성은 불리언 속성입니다. 불리언 속성이란 값이 필요 없고, 속성의 존재 여부만으로 해당 기능이 활성화되는 속성을 말합니다.-->
			<ol type="a" start ="3" reversed>	<!--reversed 속성은 원래의 순서를 뒤집은 상태에서 인식하는 것이다!-->
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>

</body>
</html>
