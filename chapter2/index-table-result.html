<!doctype html>
<html lang="ko">
<head>
	<title>온라인 프로필</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <style>
        table {
            width:70%;  /* 표의 너비 */
            border:1px solid #222; /* 1픽셀짜리 표 테두리 */
            border-collapse: collapse; /* 중복되는 표와 셀의 테두리를 한 줄로 표시 */
        }
        thead {
            background:#eee;  /* 제목 행의 배경 색 */
        }
        th, td {
            border:1px solid #ccc; /* 1픽셀짜리 셀 테두리 */
            padding:5px;  /* 셀 테두리와 셀 내용 사이의 여백(패딩) */
            font-size:0.8em;  /* 셀의 글자 크기 */
        }
    </style>
</head>

<body>
    <div id="container">    <!--<div> 태그는 HTML에서 division을 의미하며, 웹 페이지에서 콘텐츠를 그룹화하거나 섹션화하는 데 사용되는 블록 레벨 요소입니다. -->
                <!--<div> 태그가 블록 요소라는 말은, HTML 문서에서 <div> 태그로 감싸진 콘텐츠가 화면에 표시될 때, 다음과 같은 특징을 가진다는 것을 의미합니다-->
                    <!--블록 요소는 기본적으로 부모 요소(감싸고 있는 태그)의 전체 너비를 차지합니다. 즉, 해당 요소가 속한 부모 컨테이너의 가로 폭을 전부 사용합니다.-->
                    <!--블록 요소는 CSS를 사용해 width, height, padding, margin 등을 조정할 수 있습니다.-->
        <!-- 사이드바 -->
        <!-- <aside>
            <div id="namecard">

            </div>
            <div id="detail">
                               
            </div>
            <div id="sns">
                <h2>SNS</h2> 

            </div>        
        </aside> -->    <!--예를 들어, <section>은 문서의 특정 주제를 다루는 블록을 의미하지만, <div>는 그런 의미가 없습니다. 단지 여러 요소를 한 곳에 모으기 위한 용도로 사용됩니다.-->
        <div id="main"> <!--<div>: 주로 스타일링이나 스크립트 적용을 위한 중립적인 그룹화에 사용됩니다.-->
            <!-- 자기 소개 --> <!--<div>는 "이 부분이 어떤 내용을 다룬다"는 의미를 전달하지 않으며, 단지 여러 요소를 묶어서 다루기 쉽게 하는 역할만 합니다.-->
            <section>   <!--<section>: 문서의 논리적, 의미적 구획을 나타냅니다.-->
                <h2 class="subtitle">Who am I?</h2>
                <p><mark>프런트엔드 웹 기술(Front-end Web Tech.)</mark>에 관심이 많습니다. <br>현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
            </section>

            <!-- 경력 -->
            <section>
                <h2 class="subtitle">Experience</h2>    <!--class는 여러 요소에 동일한 스타일을 적용할 수 있게 합니다.-->
                <ul>
                    <li>프론트엔드 개발
                        <ul>
                            <li>업무 내용 업무 내용 업무 내용 </li>
                            <li>업무 내용 </li>
                            <li>업무 내용 업무 내용</li> 
                        </ul>
                    </li>
                    <li>웹 디자인
                        <ul>
                            <li>업무 내용 </li>
                            <li>업무 내용 업무 내용</li>
                        </ul>                        
                    </li>
                </ul>             
            </section>

            <!-- 숙련도 -->
            <section>
                <h2 class="subtitle">Skills</h2>

            </section>

            <!-- 학력 -->
            <section>
                <h2 class="subtitle">Education</h2>
                <table>
                  <caption>학력 사항</caption>
                  <thead>
                      <tr>
                          <th>출신학교</th>
                          <th>전공</th>
                          <th>기간</th>
                          <th>구분</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>ㅁㅁ대학교</td>
                          <td>컴퓨터공학</td>
                          <td>2004.3 ~ 2008.2</td>
                          <td>졸업</td>
                      </tr>
                      <tr>
                          <td>ㅇㅇㅇ고등학교</td>
                          <td> - </td>
                          <td>2001.3 ~ 2004.2</td>
                          <td>졸업</td>
                      </tr>
                  </tbody>
                </table>
            </section>
        </div>        
    </div>
</body>
</html>
