<!DOCTYPE html> <!--name 속성이 없으면, 이 메타 태그가 어떤 정보를 제공하는지 브라우저가 알 수 없기 때문에, content 속성의 값도 해석되지 않거나 무시될 가능성이 큽니다.(name 속성이 필요한 경우에 국한에서!)-->
<html lang="ko">    <!--메타 데이터가 항상 name 속성을 가져야 하는 것은 아니다!-->
<head>
    <meta charset="UTF-8">  <!--name 속성: 이 속성을 통해 특정한 메타 데이터를 정의할 수 있습니다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 5 행의 메타 데이터의 이름은 viewport 이고 그 내용은?-> content 이다!-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!--content="width=device-width, initial-scale=1.0"에서 width는 content 속성 안에 있는 또 다른 속성이 아닙니다. 이 부분은 약간 혼동될 수 있지만, 여기서 width와 initial-scale은 content 속성의 값을 구성하는 단순한 문자열입니다.-->
    <title>내가 처음 만드는 HTML 문서</title>
</head> <!-- width=device-width -> 이 부분은 브라우저에게 뷰포트의 너비를 장치의 가로 너비와 동일하게 설정하라고 지시합니다. -->
<body>  <!-- initial-scale=1.0 -> 이 부분은 브라우저에게 페이지가 처음 로드될 때의 확대 비율을 1.0(100%)로 설정하라고 지시합니다.-->
    <h1>시간이란...</h1>
	<p>내일 죽을 것처럼 오늘을 살고<br>
	영원히 살 것처럼 내일을 꿈꾸어라. </p>
	<img src="images/first.jpg">  
</body>
</html>

<!--HTML 속성 안에 속성이 중첩되는 구조는 없습니다. content 속성 안에서 width=device-width와 같은 표현이 있다고 해서, width가 content 속성의 하위 속성인 것은 아닙니다. 이는 단순히 설정값을 표현한 문자열일 뿐입니다.-->
<!--<meta http-equiv="X-UA-Compatible" content="ie=edge"> -> 호환성 문제 해결: 인터넷 익스플로러의 구 버전(예: IE8 이하)에서는 종종 웹 표준을 제대로 따르지 않는 문제가 있었습니다. 이러한 브라우저는 페이지를 구 버전의 엔진을 사용해 렌더링하려고 할 수 있습니다. ie=edge 설정은 이러한 문제를 방지하고, 최신 엔진을 사용하도록 강제합니다.-->
<!--최신 표준 준수: 이 태그를 사용하면, 웹 페이지가 최신 웹 표준을 준수하며, IE에서 발생할 수 있는 렌더링 문제를 최소화할 수 있습니다.-->
<!--이 태그는 인터넷 익스플로러가 웹 페이지를 가장 최신의 렌더링 엔진(즉, Edge 모드)으로 표시하도록 강제하는 역할을 합니다. 이를 통해 웹 페이지가 오래된 호환성 모드 대신 최신 모드에서 실행되며, IE의 호환성 모드로 인해 발생할 수 있는 레이아웃 문제나 기능적 제한을 방지합니다. 이 설정은 웹 페이지가 IE에서도 일관된 사용자 경험을 제공할 수 있도록 도와줍니다.-->
