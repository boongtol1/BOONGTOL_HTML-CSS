<!doctype html>  <!-- <!doctype html>은 태그가 아니라, HTML 문서의 형식을 정의하기 위한 선언입니다. -->

<html lang="ko"> <!-- 한국어를 사용하는 사용자가 검색할 때, 검색 엔진은 한국어로 된 문서를 우선적으로 보여줄 수 있습니다. -->
    <head>  <!-- <head>: 웹 페이지의 메타데이터(제목, 문자 인코딩 등)가 포함된 부분입니다.
        -->
        <meta charset="utf-8">  <!--인코딩 설정하는 메타데이터!-->
        <title>기본 HTML 문서</title>
    </head>
    <body>  <!-- <body>: 웹 페이지의 본문 내용이 포함된 부분입니다.-->
        <h1>시간이란..</h1> <!--태그에는 1. 닫는 태그가 없는 태그 존재  2. 속성과 속성 값이 존재 가능!-->
        <img src="images/watch.jpg">    <!--img 태그에 src 라는 속성 존재 & 속성값?--><!--HTML에서 속성값은 반드시 따옴표로 둘러싸야 하는 것은 아니지만, 안정적이고 오류 없는 코드를 작성하기 위해 사용하는 것이 일반적입니다. 따옴표 안써도 되긴 됨!! -->
        <p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라.</p>   <!-- 즉, 블록 레벨 요소의 닫는 태그를 만나면 개행이 이루어지는 것이 아니라, 블록 레벨 요소 자체가 새로운 줄에서 시작되기 때문에 다음 요소도 자연스럽게 새로운 줄에 배치됩니다. -->
    </body>
</html>
